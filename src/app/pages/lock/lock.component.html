

<div class="wrapper wrapper-full-page">
  <div class="page-header lock-page header-filter" style="background-image: url('../../assets/img/login2.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
    <div class="container">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-profile text-center card-hidden">
          <div class="card-header ">
            <div class="card-avatar">
              <a href="#pablo">
                <img class="img" src="../../assets/img/faces/avatar2.jpg">
              </a>
            </div>
          </div>
          <div class="card-body ">
            <h4 class="card-title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">bienvenue</h4>
            <div class="form-group">
              <label class="bmd-label-floating" style="color: rgb(24, 23, 23)">mot de passe</label>
              <input type="password" class="form-control" placeholder="mot de passe">
            </div>
          </div>
          <div class="text" style="text-align: center">
            <a [routerLink]="['/dashboard']" class="btn btn-primary btn-round mt-4">connexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer ">

      <nav class="pull-left">

            </a>

          <li>

              Licenses
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright pull-right">
        &copy;
          {{year | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
        <a href="https://www.test.pse-consulting.com/" target="_blank">PSE-Consulting</a> for a better Managment.
      </div>
    </div>
