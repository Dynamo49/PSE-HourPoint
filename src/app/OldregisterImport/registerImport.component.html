   <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('../../assets/img/register.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <form #userInfo = "ngForm" (ngSubmit) = "onClick(userInfo.value)" class="form" method="" action="">
      <div class="col-lg-8  col-md-6 col-sm-6 ml-auto mr-auto">
        <div class="box" style="background:rgba(10, 10, 10, 0.301)">
          <div class="text text-center" >
              <h3 style="font-style: italic; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ; font-size: 40px; color: rgb(252, 252, 252)">créer un compte HourPoint</h3>
          </div>
          <div class="text-left">
            <div class="row">
              <div class="text" style="text-align: center">
                <!--<a [routerLink]="['/pages/login']" class="btn btn-primary btn-round mt-4">créer mon compte</a>-->
                <input *ngIf="!import" type="button" (click)="exportAsXLSX()" value="exporter le model" class="btn btn-primary btn-round mt-4">
                <input *ngIf="!import" type="button" (click)="importer()" value="Importer la fiche" class="btn btn-primary btn-round mt-4">
                
                <form *ngIf="import">
                  <input style="margin-top: 10px;margin-left: 84px;" type="file" (change)="onFileSelected($event)" />
                  <button mat-raised-button class="btn btn-primary pull-right" type="button" (click)="annuler()">annuler</button>
                  <button mat-raised-button [disabled]="selectedFile==null" class="btn btn-primary pull-right" type="button" (click)="onUpload()">importer</button>
                </form>       
            </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
